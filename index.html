<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>ðŸ’° Expense Tracker</h1>

    <div class="balance-card glass">
      <h2>Your Balance</h2>
      <h3 id="balance">$0.00</h3>
    </div>

    <div class="summary glass">
      <div class="summary-item">
        <h4>Income</h4>
        <p id="income" class="money plus">$0.00</p>
      </div>
      <div class="summary-item">
        <h4>Expense</h4>
        <p id="expense" class="money minus">$0.00</p>
      </div>
    </div>

    <form id="form" class="glass">
      <h3>Add New Transaction</h3>
      <input type="text" id="text" placeholder="Enter description..." required />
      <input type="number" id="amount" placeholder="Enter amount (+/-)" required />
      <button type="submit">Add Transaction</button>
    </form>

    <div class="history glass">
      <h3>Transaction History</h3>
      <ul id="list" class="list"></ul>
    </div>

    <div class="chart-container glass">
      <canvas id="chart"></canvas>
    </div>
  </div>

  <footer>
    <p>ðŸ“Š Built by Varad | Expense Tracker Â© 2025</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
