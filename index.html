<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ’° Expense Tracker</h1>
            <p>Manage your income and expenses</p>
        </header>

        <div class="summary-cards">
            <div class="card income-card">
                <h3>Total Income</h3>
                <p class="amount" id="totalIncome">$0.00</p>
            </div>
            <div class="card expense-card">
                <h3>Total Expenses</h3>
                <p class="amount" id="totalExpenses">$0.00</p>
            </div>
            <div class="card balance-card">
                <h3>Balance</h3>
                <p class="amount" id="balance">$0.00</p>
            </div>
        </div>

        <div class="chart-container">
            <h2>Expense Breakdown</h2>
            <canvas id="expenseChart"></canvas>
        </div>

        <div class="form-container">
            <h2>Add Transaction</h2>
            <form id="transactionForm">
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" id="description" placeholder="Enter description" required>
                </div>
                
                <div class="form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" placeholder="0.00" step="0.01" required>
                </div>
                
                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" required>
                        <option value="">Select category</option>
                        <option value="Food">Food</option>
                        <option value="Transportation">Transportation</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Shopping">Shopping</option>
                        <option value="Bills">Bills</option>
                        <option value="Healthcare">Healthcare</option>
                        <option value="Salary">Salary</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="type">Type</label>
                    <select id="type" required>
                        <option value="expense">Expense</option>
                        <option value="income">Income</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" required>
                </div>
                
                <button type="submit" class="btn-submit">Add Transaction</button>
            </form>
        </div>

        <div class="transactions-container">
            <div class="transactions-header">
                <h2>Transaction History</h2>
                <button id="clearAll" class="btn-clear">Clear All</button>
            </div>
            <div id="transactionsList" class="transactions-list">
                <p class="no-transactions">No transactions yet. Add your first transaction above!</p>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
