<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Advanced Expense Tracker â€” Fixed</title>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸ“Š Advanced Expense Tracker</h1>

    <div class="balance-section">
      <h2>Current Balance</h2>
      <h3 id="balance">$0.00</h3>

      <div class="summary">
        <div class="income">
          <h4>Total Income</h4>
          <p id="income">+$0.00</p>
        </div>
        <div class="expense">
          <h4>Total Expense</h4>
          <p id="expense">-$0.00</p>
        </div>
      </div>
    </div>

    <div class="transaction-form">
      <h3>Add New Transaction</h3>
      <form id="form" autocomplete="off">
        <input type="text" id="text" placeholder="Description" required />
        
        <div class="row">
          <select id="type" required>
            <option value="income">Income</option>
            <option value="expense">Expense</option>
          </select>

          <select id="category" required>
            <option value="">Select Category</option>
            <option value="Salary">Salary</option>
            <option value="Food">Food</option>
            <option value="Transport">Transport</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Bills">Bills</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <div class="row">
          <input type="number" id="amount" min="0" step="0.01" placeholder="Amount (positive number)" required />
          <input type="date" id="date" required />
        </div>

        <button type="submit">Add Transaction</button>
      </form>
    </div>

    <div class="filters">
      <h3>Filters</h3>
      <select id="filter-category">
        <option value="All">All Categories</option>
        <option value="Salary">Salary</option>
        <option value="Food">Food</option>
        <option value="Transport">Transport</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Bills">Bills</option>
        <option value="Other">Other</option>
      </select>

      <input type="month" id="filter-month" />

      <button id="reset-filters" type="button">Reset Filters</button>
    </div>

    <div class="history">
      <h3>Transaction History</h3>
      <ul id="list"></ul>
    </div>

    <div class="chart-container">
      <h3>Category-wise Expense Chart</h3>
      <canvas id="myChart" width="400" height="240"></canvas>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
